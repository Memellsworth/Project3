<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
      max-width: 100%;
    }

    .carousel-prev, .carousel-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      cursor: pointer;
    }

    .carousel-prev {
      left: 0;
    }

    .carousel-next {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide">
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide1.jpg" alt="Slide 1"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide2.jpg" alt="Slide 2"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide3.jpg" alt="Slide 3"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide4.jpg" alt="Slide 4"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide5.jpg" alt="Slide 5"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide6.jpg" alt="Slide 6"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide7.jpg" alt="Slide 7"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide8.jpg" alt="Slide 8"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/slide9.jpg" alt="Slide 9"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/Slide10.JPG" alt="Slide 10"></div>
      <div class="carousel-item"><img src="./journal/presentation/project3presentationfinal/Slide11.JPG" alt="Slide 11"></div>
    </div>
    <div class="carousel-prev" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-next" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function nextSlide() {
      showSlide(slideIndex + 1);
    }

    function prevSlide() {
      showSlide(slideIndex - 1);
    }

    function showSlide(index) {
      const slides = document.getElementsByClassName('carousel-item');
      if (index >= slides.length) {
        slideIndex = 0;
      } else if (index < 0) {
        slideIndex = slides.length - 1;
      } else {
        slideIndex = index;
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
      }
    }

    // Automatic carousel slide change every 3 seconds
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
