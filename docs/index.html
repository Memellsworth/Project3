<!DOCTYPE html>
<html>
<head>

    <title>Flight Delay Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">

        <div> <h5> Explore and compare the delay statistics for commercial airlines departing/arriving to/from IAH </h5><br>  </div> 
         <div class="right-column"><a href="./journal/project-development-journal-entries.html" class="header">project documentation</a> </div>     
    </div>
    
    <div class="main">
        <div class="left-column">
            <h3>  </h3>
            <!-- Add content for the left column here -->


            <div>

                <div>Select from airlines servicing Houston from IAH</div>
                <select id="airlines-dropdown"></select>
            </div>
            <div id="airline-data">
                <img id="airline-logo" src="" alt="Airline logo">
                <p id="other-data"></p>
            </div>
            
            <nav>
                <p></p>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Tables</a>
                        <ul>

                        </ul>

                </ul>

                    <div id="map"></div>
            </div>
        </div>
