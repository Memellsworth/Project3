<!DOCTYPE html>
<html>
    
<head>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/check.js"></script>
    <title>Application Setup</title>
    <style>
        body {
            background-image: url(https://github.com/Memellsworth/Project3/blob/main/docs/flaskapp/background.png?raw=true); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            align-content: center;
        }

        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }


        h4 {
            text-align: center;
        }


        h6 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4c72b0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 25px;
        }

        input[type="submit"]:hover {
            background-color: #3d5b8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Setup
            <h1>Flight Delay Explorer</h1>
        </h1>

        <div class="container">
            <button onclick="checkDocumentCounts()" style="position: relative;">Check Document Counts</button>
            <div id="counts"></div>
        </div>
        
        <form action="/home" method="POST">
            <input type="submit" value="Launch Dashboard" onclick="window.location.href = window.location.origin + '../../index.html'" />
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/check.js"></script>
    <script>
        function submitForm() {
            var password = document.getElementById('password').value;
            document.getElementById('hiddenPassword').value = password;
            checkDocumentCounts();
        }
    </script>
</body>
</html>
